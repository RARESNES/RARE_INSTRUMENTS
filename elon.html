<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Илон Маск — просмотр (Nitter)</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#fff; color:#111; margin:0; }

    /* Верхняя шапка */
    header { 
      height:64px; 
      background:#000; 
      color:#fff; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      position:fixed; 
      top:0; 
      left:0; 
      width:100%; 
      z-index:1000; 
    }
    header a { color:#fff; text-decoration:none; }

    /* Левая навигация */
    nav {
      position: fixed;
      top: 64px; /* ниже шапки */
      left: 0;
      width: 250px;
      height: calc(100vh - 64px); /* вся высота экрана минус шапка */
      background: #000;
      color:#fff;
      padding:12px;
      z-index:999;
      border-radius:0;
    }
    nav ul { list-style:none; display:flex; flex-direction:column; gap:12px; padding:0; }
    nav ul li a { color:#fff; text-decoration:none; text-align:center; display:block; padding:8px 0; font-size:16px; }
    nav ul li a:hover { background:#111; border-radius:12px; }

    /* Основной контент */
    main { 
      margin-left:250px; 
      padding:12px 24px; /* белые поля слева и справа */
      height: calc(100vh - 64px); /* весь экран под шапкой */
      box-sizing: border-box;
    }

    /* Заголовок */
    main h1 { 
      text-align:center; 
      margin:0 0 12px 0; 
      font-size:20px; 
      padding-top:12px; /* небольшой отступ от iframe */
    }

    /* Блок с iframe */
    .frame-wrap { 
      width:100%; 
      height:calc(100% - 32px); /* вычитаем заголовок и небольшой отступ */
      border-radius:12px; 
      overflow:hidden; 
      background:#111; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
    }
    iframe { width:100%; height:100%; border:0; display:block; }

    /* Адаптив */
    @media(max-width:900px){
      nav { width:100%; height:auto; position:relative; top:0; padding-top:0; display:flex; justify-content:center; }
      main { margin-left:0; height:auto; padding:12px; }
      .frame-wrap { height:600px; } /* на мобильных делаем меньше */
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.binance.com/ru?ref=SITES" target="_blank">Купите криптовалюту и торгуйте на BINANCE</a>
  </header>

  <!-- Левая навигация -->
  <nav>
    <ul>
      <li><a href="index.html">Калькулятор</a></li>
      <li><a href="crypto-index.html">Индекс Топ 500 криптовалют</a></li>
      <li><a href="minipc.html">Мини ПК для трейдинга</a></li>
      <li><a href="converter.html">Конвертер криптовалют</a></li>
      <li><a href="elon.html">Илон Маск Twitter/X</a></li>
    </ul>
  </nav>

  <main>
    <h1>Твиттер Лента Илона Маска (через Nitter)</h1>

    <div class="frame-wrap">
      <iframe id="nitterFrame" src="https://nitter.net/elonmusk" loading="lazy" referrerpolicy="no-referrer"></iframe>
    </div>
  </main>
</body>
</html>
