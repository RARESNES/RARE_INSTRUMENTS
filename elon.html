<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Илон Маск Twitter/X</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }

    h1.page-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      padding: 15px 10px;
      margin: 0;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div id="sidebar"></div>

  <main>
    <h1 class="page-title">Лента Илона Маска в&nbsp;соцсети <strong> Twitter / X</strong></h1>
    <iframe src="https://nitter.net/elonmusk" loading="lazy" referrerpolicy="no-referrer"></iframe>

<div style="text-align:center; margin:32px 0;">
  <a href="https://www.binance.com/ru?ref=SITES" target="_blank" rel="noopener noreferrer">
    <img src="binance.jpg" alt="Binance" width="1200" height="675" style="border:0; display:inline-block;">
  </a>
</div>

  </main>

  <script>
    // Подгружаем header и sidebar
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('sidebar.html')
      .then(res => res.text())
      .then(data => document.getElementById('sidebar').innerHTML = data);
  </script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-KH63Z4DFJ2');

</body>
</html>
