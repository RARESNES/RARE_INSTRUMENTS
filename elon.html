<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Илон Макс Twitter/X</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>
  <div id="sidebar"></div>
 
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    main {
      flex: 1;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

  <main>
    <iframe src="https://nitter.net/elonmusk" loading="lazy" referrerpolicy="no-referrer"></iframe>
  </main>

  <script>
    // Подгружаем header и sidebar
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('sidebar.html')
      .then(res => res.text())
      .then(data => document.getElementById('sidebar').innerHTML = data);
  </script>

</body>
</html>
