<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>4 картинки с подписями</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 столбца */
      grid-template-rows: 1fr 1fr;    /* 2 строки */
      width: 100%;
      height: 100vh;
    }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: 85%;              /* основная часть картинки */
      object-fit: cover;
      display: block;
    }

    .caption {
      height: 15%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      text-align: center;
      background: #f5f5f5;
      width: 100%;
    }

    /* Адаптация для мобильных */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }

      .item img {
        height: 80%;
      }
      .caption {
        height: 20%;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="item">
      <img src="mele-quieter-dl.jpg" alt="Mele Quieter DL">
      <div class="caption">Mele Quieter DL</div>
    </div>
    <div class="item">
      <img src="aoostar-gt37.jpg" alt="Aoostar GT37">
      <div class="caption">Aoostar GT37</div>
    </div>
    <div class="item">
      <img src="maxtang-v1605b.jpg" alt="Maxtang V1605B">
      <div class="caption">Maxtang V1605B</div>
    </div>
    <div class="item">
      <img src="radxa-5b-plus.jpg" alt="Radxa 5B+">
      <div class="caption">Radxa 5B+</div>
    </div>
  </main>
</body>
</html>
