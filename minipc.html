<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Мини ПК для трейдинга</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Небольшие локальные стили для сетки галереи */
    :root {
      --gallery-gap: 20px;
    }

    main {
      /* Совместимо со style.css — центрируем содержимое */
      padding: 32px;
      display: flex;
      justify-content: center;
    }

    .gallery {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--gallery-gap);
      align-items: stretch;
    }

    .card {
      background: #fff;
      border-radius: var(--radius, 12px);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.10);
    }

    .card img {
      width: 100%;
      height: 360px; /* крупные картинки */
      object-fit: cover;
      display: block;
    }

    .caption {
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      color: #111;
      width: 100%;
      background: #fff;
    }

    /* адаптив — одна колонка на узких экранах */
    @media (max-width: 720px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      .card img {
        height: 1200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.binance.com/ru?ref=SITES" target="_blank">
      Купите криптовалюту и торгуйте на BINANCE
    </a>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Калькулятор</a></li>
      <li><a href="crypto-index.html">Индекс Топ 500 криптовалют</a></li>
      <li><a href="minipc.html">Мини ПК для трейдинга</a></li>
    </ul>
  </nav>

  <!-- если у тебя на сайте используется .corner-cut, оставь этот див (он аккуратно подгонит угол) -->
  <div class="corner-cut"></div>

  <main>
    <div class="gallery" aria-label="Галерея мини-ПК">
      <div class="card">
        <img src="mele-quieter-dl.jpg" alt="MeLE Quieter DL — Мини ПК с пассивным охлаждением" />
        <div class="caption">MeLE Quieter DL Фанлес Мини ПК</div>
      </div>

      <div class="card">
        <img src="aoostar-gt37.jpg" alt="Aoostar GT37 — Мини ПК с мощным iGPU" />
        <div class="caption">Aoostar GT37</div>
      </div>

      <div class="card">
        <img src="maxtang-v1605b.jpg" alt="Maxtang V1605B — Мини ПК с пассивным охлаждением" />
        <div class="caption">Maxtang V1605B</div>
      </div>

      <div class="card">
        <img src="radxa-5b-plus-green.jpg" alt="Radxa 5B+ - одноплатный Мини ПК с пассивным охлаждением" />
        <div class="caption">Radxa 5B+ с Фанлес кейсом</div>
      </div>
    </div>
  </main>

  <footer></footer>
</body>
</html>
