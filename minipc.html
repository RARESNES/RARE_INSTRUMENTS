<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мини ПК для трейдинга</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>
  <div id="sidebar"></div>
  
  <main>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 столбца */
      grid-template-rows: 1fr 1fr;    /* 2 строки */
      width: 100%;
      height: 100vh;
    }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: 85%;              /* основная часть картинки */
      object-fit: cover;
      display: block;
    }

    .caption {
      height: 15%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      text-align: center;
      background: #f5f5f5;
      width: 100%;
    }

    /* Адаптация для мобильных */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }

      .item img {
        height: 80%;
      }
      .caption {
        height: 20%;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="item">
      <img src="mele-quieter-dl.jpg" alt="Mele Quieter DL">
      <div class="caption">Mele Quieter DL</div>
    </div>
    <div class="item">
      <img src="aoostar-gt37.jpg" alt="Aoostar GT37">
      <div class="caption">Aoostar GT37</div>
    </div>
    <div class="item">
      <img src="maxtang-v1605b.jpg" alt="Maxtang V1605B">
      <div class="caption">Maxtang V1605B</div>
    </div>
    <div class="item">
      <img src="EVOX2.jpg" alt="GMKtec EVO-X2">
      <div class="caption">GMKtec EVO-X2</div>
    </div>

<div style="text-align:center; margin:32px 0;">
  <a href="https://www.binance.com/ru?ref=SITES" target="_blank" rel="noopener noreferrer">
    <img src="binance.jpg" alt="Binance" width="1200" height="675" style="border:0; display:inline-block;">
  </a>
</div>

  </main>

  <script>
    // Подгружаем header и sidebar
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('sidebar.html')
      .then(res => res.text())
      .then(data => document.getElementById('sidebar').innerHTML = data);
  </script>
