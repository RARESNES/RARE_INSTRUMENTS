<style>
/* Основные стили страницы */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Верхняя черная полоса */
header {
  width: 100%;
  height: 64px;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
}
header a {
  color: white;
  text-decoration: none;
  font-weight: normal;
  font-family: inherit;
  font-size: 20px;
}

/* Контейнер навигации + main */
.container {
  flex: 1;
  display: flex;
  min-height: 0;
}

/* Левая навигация */
nav {
  width: 250px;
  background: #111;
  display: flex;
  flex-direction: column;
  padding-top: 16px;
  height: auto;
}
nav a {
  padding: 12px 16px;
  text-decoration: none;
  color: #fff;
  font-size: 18px;
  text-align: center;
  flex: none;
}
nav a:hover {
  background: #333;
}

/* Основная область для игры */
main {
  flex-grow: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background: #fff;
  padding: 16px; /* белые отступы по бокам */
}

/* Canvas на весь блок */
canvas {
  width: 100%;
  height: 100%;
  max-width: 512px; /* ограничение размера */
  max-height: 480px;
  image-rendering: pixelated;
  display: block;
}
</style>
