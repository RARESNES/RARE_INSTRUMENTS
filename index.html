<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор криптотрейдера</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Купите криптовалюту и торгуйте на BINANCE
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Калькулятор</a></li>

            <li>
                <div class="nav-item" onclick="toggleSubmenu(this)">
                    <span class="nav-arrow">▼</span>
                    <span>Страница 2</span>
                </div>
                <ul class="nav-sublist">
                    <li><a href="#">Подстраница 2.1</a></li>
                    <li><a href="#">Подстраница 2.2</a></li>
                </ul>
            </li>

            <li><a href="page3.html">Страница 3</a></li>
        </ul>
    </nav>

    <main>
        <h1>Калькулятор сложного процента</h1>

        <label>Начальная сумма ($):</label>
        <input type="number" id="principal" placeholder="1000">

        <label>Процент за сделку (%):</label>
        <input type="number" id="rate" placeholder="1">

        <label>Количество сделок:</label>
        <input type="number" id="trades" placeholder="10">

        <button onclick="calculate()">Рассчитать</button>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Сделка</th>
                    <th>Прибыль</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </main>

    <script>
        function toggleSubmenu(el) {
            const arrow = el.querySelector('.nav-arrow');
            const submenu = el.nextElementSibling;
            arrow.classList.toggle('open');
            submenu.classList.toggle('open');
        }

        function calculate() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const trades = parseInt(document.getElementById('trades').value);

            if (isNaN(principal) || isNaN(rate) || isNaN(trades)) {
                alert('Введите корректные значения');
                return;
            }

            let amount = principal;
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = '';

            for (let i = 1; i <= trades; i++) {
                amount += amount * rate;
                const row = document.createElement('tr');
                row.innerHTML = `<td>${i}</td><td>$${amount.toFixed(2)}</td>`;
                resultsBody.appendChild(row);
            }

            // Бесконечный вывод после расчетов (дополнительно)
            let tradeNumber = trades + 1;
            setInterval(() => {
                amount += amount * rate;
                const row = document.createElement('tr');
                row.innerHTML = `<td>${tradeNumber++}</td><td>$${amount.toFixed(2)}</td>`;
                resultsBody.appendChild(row);
            }, 300); // каждые 0.3 сек новая сделка
        }
    </script>
</body>
</html>
