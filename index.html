<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>David Paul Crypto Trading</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      /* Фон с картинкой Дэвида Пола */
      background: url('david-paul.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5); /* полупрозрачный слой для читаемости текста */
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      background-color: #f39c12;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Trade Crypto Using David Paul’s System</h1>

    <p>
      — 1% of your capital per trade<br>
      — Spot trading only<br>
      — No futures or leverage<br>
      — Short take-profit: 1–3%<br>
      — Strategy without stop-loss
    </p>

    <p><em>"Money will take care of itself." – David Paul</em></p>

    <a class="button" href="https://accounts.binance.com/register?ref=SITES">Click here to start trading on BINANCE</a>
  </div>

</html>
