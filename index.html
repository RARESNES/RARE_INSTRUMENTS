<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор криптотрейдера</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="https://www.binance.com/ru?ref=SITES" target="_blank">
      Торговать криптовалютами на BINANCE
    </a>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Калькулятор</a></li>
      <li><a href="crypto-index.html">Индекс Топ 500 криптовалют</a></li>
      <li><a href="minipc.html">Мини ПК для трейдинга</a></li>
      <li><a href="converter.html">Конвертер криптовалют</a></li>
      <li><a href="elon.html">Илон Маск (Twitter)</a></li>
    </ul>
  </nav>

  <main>
    <h1>Калькулятор сложного процента</h1>

    <div class="calc-row">
      <label>Начальная сумма ($):</label>
      <input type="number" id="principal" placeholder="1000">

      <label>Процент за сделку (%):</label>
      <input type="number" id="rate" placeholder="1">

      <label>Количество сделок:</label>
      <input type="number" id="trades" placeholder="10">

      <button onclick="calculate()">Рассчитать</button>
    </div>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>Сделка</th>
          <th>Прибыль</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </main>

  <script>
    function calculate() {
      const principal = parseFloat(document.getElementById('principal').value);
      const rate = parseFloat(document.getElementById('rate').value) / 100;
      const trades = parseInt(document.getElementById('trades').value);

      if (isNaN(principal) || isNaN(rate) || isNaN(trades)) {
        alert('Введите корректные значения');
        return;
      }

      let amount = principal;
      const resultsBody = document.getElementById('resultsBody');
      resultsBody.innerHTML = '';

      for (let i = 1; i <= trades; i++) {
        amount += amount * rate;
        const formattedAmount = Math.floor(amount).toLocaleString('ru-RU'); // округляем до целых и форматируем
        const row = document.createElement('tr');
        row.innerHTML = `<td>${i}</td><td>$${formattedAmount}</td>`;
        resultsBody.appendChild(row);
      }
    }
  </script>
</body>
</html>
