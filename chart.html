<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>График Биткоина и других криптовалют</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>
  <div id="sidebar"></div>
  
  <main>
    <h1>График Биткоина и других криптовалют</h1>

    <div class="calc-row">
      <label for="symbolSelect">Выберите криптовалюту:</label>
      <select id="symbolSelect" style="padding:10px; border-radius:var(--radius); border:1px solid #ccc; font-size:15px; min-width:280px;">
        <option value="BINANCE:BTCUSDT">Bitcoin (BTC)</option>
        <option value="BINANCE:ETHUSDT">Ethereum (ETH)</option>
        <option value="BINANCE:BNBUSDT">BNB</option>
        <option value="BINANCE:XRPUSDT">XRP</option>
        <option value="BINANCE:SOLUSDT">Solana (SOL)</option>
        <option value="BINANCE:DOGEUSDT">Dogecoin (DOGE)</option>
        <option value="BINANCE:ADAUSDT">Cardano (ADA)</option>
        <option value="BINANCE:TRXUSDT">TRON (TRX)</option>
        <option value="BINANCE:DOTUSDT">Polkadot (DOT)</option>
        <option value="BINANCE:MATICUSDT">Polygon (MATIC)</option>
        <option value="BINANCE:SHIBUSDT">Shiba Inu (SHIB)</option>
        <option value="BINANCE:AVAXUSDT">Avalanche (AVAX)</option>
        <option value="BINANCE:LINKUSDT">Chainlink (LINK)</option>
        <option value="BINANCE:LTCUSDT">Litecoin (LTC)</option>
        <option value="BINANCE:ATOMUSDT">Cosmos (ATOM)</option>
        <option value="BINANCE:XLMUSDT">Stellar (XLM)</option>
        <option value="BINANCE:NEARUSDT">Near Protocol (NEAR)</option>
        <option value="BINANCE:APTUSDT">Aptos (APT)</option>
        <option value="BINANCE:OPUSDT">Optimism (OP)</option>
        <option value="BINANCE:ARBUSDT">Arbitrum (ARB)</option>
      </select>
    </div>

    <!-- Контейнер для TradingView -->
    <div id="tv_chart_container" style="height:900px; margin-top:20px;"></div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
      let widget;

      function loadChart(symbol) {
        if (widget) {
          widget.remove();
        }
        widget = new TradingView.widget({
          container_id: "tv_chart_container",
          autosize: true,
          symbol: symbol,
          interval: "60",
          timezone: "Europe/Moscow",
          theme: "light",
          style: "1",
          locale: "ru",
          toolbar_bg: "#f1f3f6",
          enable_publishing: false,
          hide_legend: false,
          allow_symbol_change: false,
          studies: ["MACD@tv-basicstudies", "RSI@tv-basicstudies"],
        });
      }

      document.getElementById('symbolSelect').addEventListener('change', function() {
        loadChart(this.value);
      });

      // Загружаем Bitcoin по умолчанию
      loadChart("BINANCE:BTCUSDT");
    </script>

<div style="text-align:center; margin:32px 0;">
  <a href="https://www.binance.com/ru?ref=SITES" target="_blank" rel="noopener noreferrer">
    <img src="binance.jpg" alt="Binance" width="1200" height="675" style="border:0; display:inline-block;">
  </a>
</div>

  </main>

  <script>
    // Подгружаем header и sidebar
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('sidebar.html')
      .then(res => res.text())
      .then(data => document.getElementById('sidebar').innerHTML = data);
  </script>
