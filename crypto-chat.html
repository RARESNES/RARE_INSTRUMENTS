<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ß–∞—Ç –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç ‚Äî Investing.com</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .chat-item {
      padding: 10px 15px;
      margin-bottom: 12px;
      border-left: 4px solid #fcd535;
      background: #fff8dc;
      border-radius: 5px;
    }

    .chat-item a {
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }

    .chat-item a:hover {
      text-decoration: underline;
    }

    .chat-date {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div id="sidebar"></div>

  <main>
    <h1>üí¨ –ü–æ—Å–ª–µ–¥–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞–º ‚Äî Investing.com</h1>
    <div id="crypto-chat"></div>
  </main>

  <script>
    // –ü–æ–¥–≥—Ä—É–∂–∞–µ–º header –∏ sidebar
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('sidebar.html')
      .then(res => res.text())
      .then(data => document.getElementById('sidebar').innerHTML = data);

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ RSS –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
    async function loadChat() {
      const proxy = "https://api.allorigins.win/get?url=";
      const rssUrl = encodeURIComponent("https://www.investing.com/crypto/bitcoin/chat.rss"); // Bitcoin —á–∞—Ç
      const response = await fetch(proxy + rssUrl);
      const data = await response.json();

      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(data.contents, "text/xml");
      const items = xmlDoc.querySelectorAll("item");
      const chatContainer = document.getElementById("crypto-chat");
      chatContainer.innerHTML = "";

      for (let i = 0; i < Math.min(10, items.length); i++) {
        const title = items[i].querySelector("title").textContent;
        const link = items[i].querySelector("link").textContent;
        const pubDate = items[i].querySelector("pubDate").textContent;

        const div = document.createElement("div");
        div.className = "chat-item";
        div.innerHTML = `
          <div class="chat-date">${pubDate}</div>
          <a href="${link}" target="_blank">${title}</a>
        `;
        chatContainer.appendChild(div);
      }
    }

    loadChat();
  </script>

</body>
</html>
